server:
  port: 8084
spring:
  application:
    name: shops-service
  security:
    jackson:
      serialization:
        write-dates-as-timestamps: false
      deserialization:
        accept-single-value-as-array: true
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    password: harera
    url: jdbc:mysql://localhost:3306/ecommerce?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
  hibernate:
    connection:
      charSet: UTF-8
      characterEncoding: utf8
      useUnicode: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: false
  liquibase:
    change-log: classpath:db/main/changelog/changelog-main.yaml
    database-change-log-table: shops_service_changelog
  data:
    mongodb:
      host: localhost
      port: 27017
      database: ecommerce
eureka:
  client:
    enabled: false
needs:
  possession:
    expiration_days: 45

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      show-components: always
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        all: true
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
  prometheus:
    metrics:
      export:
        step: 10s

business:
  pagination:
    shops:
      page-size: 10